<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웨이브 로그인</title>
    <link rel="shortcut icon" href="./images/faviconV2.png" type="image/x-icon">
    <link rel="icon" href="./images/faviconV2.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!--플러그인 필수 css cdn 연결-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.css">
    <!--플러그인 필수 JS cdn 연결-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.js"></script>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="stylesheet" href="./styles/reaction_type/login_reaction.css">
</head>
<body>
    <!-- 채팅 -->
    <div id="chat">
        <button type="button" id="chat_icon"><img src="./images/common/chat.jpg" alt="채팅하기"></button>
        <div class="chat_box">
            <h2><img src="./images/common/logo.svg" alt="Wavve">문의하기</h2>
            <div class="chat_message"></div>
            <div class="user_message">
                <input type="text" name="user_text" class="user_text" placeholder="메세지를 입력하세요.">
                <button type="button" id="chatBtn">전송</button>
            </div>
        </div>
    </div>
    <!-- UP 버튼 -->
    <button type="button" id="up"><img src="./images/common/up.png" alt="위로가기"></button>
    <main>
        <div class="login">
            <h2 class="m_title">Wavve</h2>
            <h2 class="w_title">로그인</h2>
            <p class="w_title">Wavve 계정으로 로그인</p>
            <form action="#" method="post" id="loginFrm">
                <fieldset>
                    <legend class="skip">로그인 양식</legend>
                    <input type="text" id="user_id" placeholder="이메일 주소 또는 아이디">
                    <span class="id_error"></span>
                    <input type="password" id="user_pw" placeholder="비밀번호">
                    <span class="pw_error"></span>
                    <div class="checkbox">
                        <input type="checkbox" name="save_id" id="save_id">
                        <label for="save_id">아이디 저장</label>
                        <input type="checkbox" name="auto_login" id="auto_login">
                        <label for="auto_login">자동 로그인</label>
                    </div>
                </fieldset>
                <button type="button" id="loginBtn" >로그인</button>
            </form>
            <div class="find_join">
                <a href="./login_find_id.html">아이디 찾기</a>
                <a href="./login_find_pw.html">비밀번호 재설정</a>
                <a href="./join.html">회원가입</a>
            </div>
            <p>또는 다른 서비스 계정으로 가입</p>
            <div class="sns_join">
                <a href="#"><img src="./images/login/kakao_icon.png" alt="카카오톡"></a>
                <a href="#"><img src="./images/login/t_icon.png" alt="T아이디"></a>
                <a href="#"><img src="./images/login/naver_icon.png" alt="네이버"></a>
                <a href="#"><img src="./images/login/facdbook_icon.png" alt="페이스북"></a>
                <a href="#"><img src="./images/login/apple_icon.png" alt="에플"></a>
            </div>
            <p class="bottom_text">
                SNS계정으로 간편하게 가입하여 서비스를 이용하실 수 있습니다.<br>
                기존 POOQ 계정 또는 Wavve 계정과는 연동되지 않으니 이용에 참고하세요.
            </p>
        </div>
    </main>
    <script src="./script/common.js"></script>
    <script src="./script/login.js"></script>
</body>
</html>
